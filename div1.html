<html>
<head>
	<title>Div Set</title>
	<style type="text/css">
		body
		{
			margin:0px;
		}
		.header
		{
			height: 20%;
			width: 74%;
			margin: 10px 250px 10px 192px;
			border:10px solid black;
		}
		.main1
		{
			height: 80%;
			width: 15%;
			border: 10px solid black;
			margin: 7px 14.2%;
		}
		.main2
		{
			height: 80%;
			width: 40%;
			border: 10px solid black;
			margin: -41% 31.2%;
		}
		.main3
		{
			height: 80%;
			width: 15%;
			border: 10px solid black;
			margin: 0.6% 73.3%;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="main1"></div>
	<div class="main2"></div>
	<div class="main3"></div>
</body>
</html>
