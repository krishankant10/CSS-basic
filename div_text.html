
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		body
		{
			margin: 0px;
		}
		.first
		{
			height: 30%;
			width: 100%;
			background-color: orange;
			position: relative;
		}
		.t1
		{
			position: relative;
			top:12%;
			left: 2%;
		}
		.t2
		{
			color:white;
			font-family: 'Monotype Corsiva';
			font-size:100pt;
			text-transform: uppercase;
		}
		a:link
		{
			text-decoration: none;
		}
		a:active
		{}
		a:visited
		{}
	</style>
</head>
<body>
	<a href="http://www.google.com">
	<div class="first">
		<div class="t1">
			<span class="t2">unique computers</span>
		</div>		
	</div>
</a>
</body>
</html>
