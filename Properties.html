
<html>
<head>
	<title>CSS Properties</title>
	<style type="text/css">
		body
		{
			margin: 10px;
		}
		ol
		{
			list-style-type: none;

		}
		li
		{
			display:inline-block; /*inline, inline-block, block, none */
			background-color: orange;
			color:white;
			padding: 10px;
			border-radius: 30px;
		}
		li:hover
		{
			background-color: green;
			color:yellow;

		}
		.a
		{
			position: relative;
			margin: 0px auto;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="a">
	<ol>	
		<li>Home</li>
		<li>About us</li>
		<li>Our Courses</li>
		<li>Career With Us</li>
		<li>Contact us</li>
	</ol>
	</div>
</body>
</html>
