<html>
<head>
	<title>table</title>
	<style type="text/css">
		table
		{
			border:10px solid red;
			height:80%;
			width: 50%;
			table-layout:fixed; /*auto, fixed */
			caption-side:top; /*top, bottom */
			border-collapse:separate; /*seprate, collapse */
			border-spacing: 10px;
			empty-cells:hide; /*hide, show */ 
		}
		caption
		{
			font-size:50pt;
			color:orange;
		}
	</style>
</head>
<body>
	<table border="2"align="center"> 
		<caption>List of Students</caption>
		<tr border="2">
			<td>Name</td>
			<td>Mohan</td>
			<td>Sohan</td>
		</tr>
		<tr>
			<td>Address</td>
			<td>Murlipura</td>
			<td>Banglore</td>
		</tr>
		<tr>
			<td>City</td>
			<td>Jaipur</td>
			<td>sikar</td>
		</tr>
	</table>
</body>
</html>
