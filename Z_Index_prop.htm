<html>
<head>
	<title>A index Prop</title>
	<style type="text/css">
		.first
		{
			width: 10%;
			height: 20%;
			background-color: red;
		}
		.second
		{
			width: 100%;
			height: 100%;
			background-color: green;
			position: relative;	
			top: 60%;
			left: 60%;
			z-index:0;
		}
		.third
		{
			width: 100%;
			height: 100%;
			background-color: blue;
			position: relative;
			top: 60%;
			left: 60%;
			z-index:1;
		}
	</style>
</head>
<body>
	<div class="first">
		<div class="second">
			<div class="third"></div>
		</div>
	</div>
</body>
</html>
